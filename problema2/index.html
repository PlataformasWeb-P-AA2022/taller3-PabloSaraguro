<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="estilos/estilos.css" type="text/css"/>
  <title>Ejemplo HTML5 y CSS3</title>

  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
  </script>
</head>
<body>

  
<div class = "columns">
  <div class = "columnn uno">

  <h3>Nombre:</h3>
  <p><input type="text" id="nombre"></p>
  <h3>Apellidos:</h3>
  <p><input type="text" id="apellido"></p>
  <h3>Fecha de Nacimiento:</h3>
  <p><input type="text" id="datepicker"></p>
  <button type=”submit”>Generar Mensaje</button>

  </div>

  <div class = "columnn dos">
  <p id="mensajeFinal"></p>
  </div>


</div>
</body>


  <script>
    $(document).ready(function() {
      $( "button" ).click(function() {
        var texto1 = $('#nombre').val();
        var texto2 = $('#apellido').val();
        var texto3 = $('#datepicker').val();
        $('#mensajeFinal').append("<h3>Datos Ingresados:</h3>"+ texto1 + "</br>"+ texto2 + "</br>" + texto3);
        console.log(texto1);
        console.log(texto2);
        console.log(texto3);

      });
    });
  </script>


</html>
